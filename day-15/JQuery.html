<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // $(document).ready(function() {
        //     $("button").click(function() {
        //         $("p").show();
        //     });
        // });
        $(document).ready(function(){
            $("#q").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, quae! Ducimus consequatur accusamus accusantium ratione? Aut inventore, voluptatem suscipit, fugit illo rem quisquam rerum dolorum fugiat vero eos accusamus sequi.</p>

    <button id="q">Click me !!!</button>
</body>
</html>
