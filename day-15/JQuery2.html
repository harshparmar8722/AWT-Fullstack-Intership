<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>
</head>
<body>

<h2>Heading</h2>

<p>This is a paragraph.</p>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum culpa odit magnam dolor itaque corporis fugit distinctio amet sapiente doloremque consequatur sint, ut consequuntur perferendis molestiae dolore eius nisi sit.</p>

<button>Click me to hide paragraphs</button>

</body>
</html>
