<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <fieldset style="position: relative; left:30px">
        <legend style="font-size: 150%;">Student Details</legend>
        <div class="container ">

                <div class="btn btn-success" style="float: left;">Submit</div>
                <a href="navbar_Boot.html"><img src="66847.png" alt="" style="height: 35px; width: 35px; position: relative; left:16px"></a>
