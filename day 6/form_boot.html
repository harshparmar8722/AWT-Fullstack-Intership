<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container"></div>
    <form>

        <div class="form-group row ">
            <label for="staticEmail " class="col-sm-2 col-form-label ">Email</label>
            <div class="col-sm-10 ">
                <input type="text " readonly class="form-control-plaintext " id="staticEmail " placeholder="email@example.com ">
            </div>
        </div>

        <div class="form-group row ">
            <label for="inputPassword " class="col-sm-2 col-form-label ">Password</label>
            <div class="col-sm-5 ">
                <input type="password " class="form-control border border-primary " id="inputPassword " placeholder="Password ">
            </div>
        </div>

        <div class="form-group row ">
            <div class="col-sm-3 ">
                <button class="btn btn-info "> <a href="Student_detail.html " style="color: antiquewhite ;">Sign In</a></button>
            </div>
        </div>

    </form>
</body>

</html>
