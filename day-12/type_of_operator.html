<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <p id="Y"></p>
    <script>
        let y ="10";
        let x =+y;
        let z = y;
        document.getElementById('Y').innerHTML=typeof y + "<br>" + typeof x + "<br>" + typeof z;
        document.write(typeof x + "<br>" + typeof y + "<br>"  + typeof z + "<br>")
    </script>
</body>
</html>
