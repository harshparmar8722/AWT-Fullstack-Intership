<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Number</title>
</head>

<body>
    <p id="Y"></p>
    <script>
        document.getElementById('Y').innerHTML =
            Number("3.14") + "<br>" +
            Number(Math.PI) + "<br>" +
            Number("") + "<br>" +
            Number(" ") + "<br>" +
            Number("43 34") + "<br>" +
            Number("399") + "<br>" +
            Number("3.14") + "<br>" +
            Number("Yash") + "<br>";
    </script>
</body>

</html>
