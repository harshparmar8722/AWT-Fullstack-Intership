<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="r1"></p>
    <script>
        const a = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
        let text = "";
        for (let i = 0; i < a.length; i++) {
            text += a[i] + "<br>";
        }
        document.getElementById('r1').innerHTML = text;
    </script>
</body>
</html>
