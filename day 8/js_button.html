<head>

        }

    <style>

            border: none;
            background-color: transparent;
        }

            height: 100px;

            font-size: 50px;
        }
        
        .ty {
            margin-left: 600px;
        }
        
        .bh {
            border: none;
        }

        }

</head>

<body>
    <!-- <h1 id="q"></h1> -->
    <div class="container-fluid bg-secondary nm ">

            <div class="alert alert-success jumbotron nwo">
                <input type="text" name="count" id="q" value="0">
            </div>
            <button onclick="incval()" class="bg-info mx-2 bh">click</button>
            <button onclick="incval()" class="bg-info mx-1 bh">click</button>
        </div>
